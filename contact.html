    <!-- Contact Section -->
    <section id="contact" class="section page-section" data-section-id="contact">
        <div class="container">
            <h1 class="page-title content-scroll-reveal">تواصل معنا</h1>
            <p class="page-subtitle content-scroll-reveal">
                أسئلتكم، اقتراحاتكم، أو حتى مجرد رسالة دعم.. كلها محل تقدير واهتمام.
            </p>

            <!-- ATTENTION: Replace YOUR_FORMSPREE_ENDPOINT with your actual Formspree URL -->
            <form id="contact-form"
                  action="https://formspree.io/f/meoavjyy"
                  method="POST"
                  class="contact-form glass-effect content-scroll-reveal"
                  novalidate>

                <div class="form-group">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required title="يرجى إدخال اسمك">
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required title="يرجى إدخال بريد إلكتروني صالح للرد عليك">
                </div>
                <div class="form-group">
                    <label for="subject">الموضوع (اختياري):</label>
                    <input type="text" id="subject" name="_subject"> <!-- _subject is used by Formspree -->
                </div>
                <div class="form-group">
                    <label for="message">رسالتك:</label>
                    <textarea id="message" name="message" rows="6" required title="يرجى كتابة رسالتك"></textarea>
                </div>

                 <!-- Optional: Honeypot for spam prevention -->
                 <input type="text" name="_gotcha" style="display:none !important">

                <button type="submit" class="cta-button">إرسال الرسالة</button>
                <div id="form-status" class="status-message"></div> <!-- To display success/error messages -->
            </form>
             <p class="content-scroll-reveal" style="margin-top: 25px; font-size: 0.9rem; color: #aaa;">
                 (سيتم توجيه الرسالة مباشرة إلى البريد الإلكتروني الخاص بالقناة عبر خدمة Formspree)
             </p>
        </div>
    </section>
